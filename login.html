<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Autentificare - Manager Stocuri</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="style.css">
    <!-- Biblioteca pentru scanarea codurilor QR -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body class="bg-gray-100">

<div class="flex h-full w-full items-center justify-center p-4">
    <div class="w-full max-w-sm">
        <!-- Container pentru formularul de login -->
        <div id="login-container">
            <div class="text-center mb-8">
                <span class="material-symbols-outlined text-6xl text-[var(--primary-color)]">
                    inventory_2
                </span>
                <h1 class="text-3xl font-bold text-gray-800 mt-2">Manager Stocuri</h1>
                <p class="text-gray-500">Introduceți codul de acces pentru a continua</p>
            </div>

            <form id="login-form" class="bg-white p-6 rounded-xl shadow-md space-y-4">
                <div>
                    <label for="access-code" class="sr-only">Cod de Acces</label>
                    <div class="relative">
                        <input type="text" id="access-code" name="access-code" placeholder="Cod de Acces" required
                               class="w-full rounded-lg border-gray-300 p-3 text-center text-lg focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)] pr-12">
                        <button type="button" id="scan-button" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500 hover:text-[var(--primary-color)]">
                            <span class="material-symbols-outlined">qr_code_scanner</span>
                        </button>
                    </div>
                </div>
                
                <p id="error-message" class="text-center text-sm text-red-600 h-4"></p>

                <button type="submit" id="login-button"
                        class="w-full rounded-lg bg-[var(--primary-color)] py-3 text-base font-bold text-white shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all flex items-center justify-center disabled:bg-gray-400">
                    <span class="button-text">Autentificare</span>
                    <span class="material-symbols-outlined button-loader hidden animate-spin">
                        progress_circular
                    </span>
                </button>
            </form>
        </div>

        <!-- Container pentru scanner, initial ascuns -->
        <div id="scanner-container" class="hidden text-center">
            <div id="reader" class="w-full border-2 border-gray-300 rounded-lg overflow-hidden shadow-lg"></div>
            <button id="close-scanner-button" class="mt-4 w-full rounded-lg bg-gray-200 py-3 text-base font-bold text-gray-700">Anulează Scanarea</button>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="scripts/login.js" type="module"></script>

</body>
</html>
